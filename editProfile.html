</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Edit Profile</h>
		</div>

		<form>
			<div class="form-group">
				<label for="userName">Name</label>
				<input class="form-control" id="userName" placeholder="User Name">
			</div>
	<link rel="stylesheet" type"text/css" media="screen" href="stylesheets/stylesheet.css">
<body>

	<!--HEADER-->
	<div id="header_wrap" class="outer">
		<header class="inner">
			<h1 id="project_title">Fitness Incentivizer Goal System</h1>
			<!-- <h2 id="project_tagline">Repository for team fig </h2> -->

			<section id="downloads">
			<a class="zip_download_link" href="https://github.com/ikaikastine/team-fig/zipball/master">Download this project as a .zip file</a>

		</header>
	</div>

	<form>
		<div class="inner">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label>
					<input class="form-control" id="firstName" placeholder="First Name">
				</div>

				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label>
					<input class="form-control" id="lastName" placeholder="Last Name">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-6">
					<label for="age">Age</label>
					<input class="form-control" type="number" id="age" placeholder="Age">
				</div>

				<div class="form-group col-md-6">
					<label for="weight">Weight</label>
					<input class="form-control" id="weight" placeholder="Weight">
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="email" id="email" placeholder="Email">
			</div>

			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
		</div>
	</form>
